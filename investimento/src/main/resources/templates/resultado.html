<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da An√°lise</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            margin-top: 20px;
        }
        .result-box h2 {
            color: #004d40;
            border-bottom: 2px solid #004d40;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .result-item {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .verdict-good {
            color: #007bff; /* Azul para BOM */
            font-weight: bold;
        }
        .verdict-bad {
            color: #dc3545; /* Vermelho para N√ÉO IDEAL */
            font-weight: bold;
        }
        .message-warning {
            color: #ffc107;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background-color: #fff3cd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">


    <h1>Relat√≥rio de An√°lise DY</h1>

    <div class="result-box">
        <p th:if="${result.message != null && result.message != ''}"
           class="message-warning" th:text="${result.message}">
            Mensagem de Aviso da An√°lise
        </p>

        <h2>An√°lise de <span th:text="${result.symbol}">A√ß√£o</span></h2>

        <div class="result-item">
            <strong>üí∞ Pre√ßo Atual:</strong> R$ <span th:text="${#numbers.formatDecimal(result.currentPrice, 1, 2)}">0.00</span>

        <div class="result-item">
            <strong>üìä M√©dia Div. (Unit√°rio):</strong> R$ <span th:text="${#numbers.formatDecimal(result.averageDividend, 1, 4)}">0.0000</span>

        <div class="result-item">
            <strong>Crit√©rio M√≠nimo:</strong> > <span th:text="${#numbers.formatDecimal(result.acceptableYieldThreshold, 1, 2)}">0.00</span>%
        </div>

        <hr>

        <div class="result-item" style="font-size: 1.4em; margin-top: 20px;">
            <strong>VEREDICTO:</strong>
            <span th:class="${result.verdict.contains('BOM') ? 'verdict-good' : 'verdict-bad'}"
                  th:text="${result.verdict}">
                    VEREDICTO FINAL AQUI
                </span>
        </div>

    </div>

    <a th:href="@{/}" class="btn-primary" style="margin-top: 20px; display: block; text-decoration: none;">Realizar Nova An√°lise</a>
</div>
</body>
</html>
